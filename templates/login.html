<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename= 'index.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body class="bodyr">
    	
    {% for mensaje in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fadeshou" role="alert">
        {{mensaje}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="cont text-center">

    <form method="post">
        {{ formu.hidden_tag() }}
        <h1>Acceder</h1>
       <p>Introduce tu correo {{ formu.email }}</p>
       <p>Introduce tu password {{ formu.password }}</p>
        <p>{{ formu.submit }}</p> <a class="pa" href="/register">Registrate</a>
    </form>
</div>

</body>
</html>
